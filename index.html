<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Api Search Engine</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=IM+Fell+French+Canon+SC" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
	<link href="https://code.getmdl.io/1.1.3/material.min.js">
	<link rel="stylesheet" type="text/css" href="index.css">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
		    <div class="col-md-12" id="search_container">
		      	<h2>Wikipedia API Search Engine
		        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><i class="fa fa-rocket" id="lil-rocket" aria-hidden="true" title="Random Wikipedia Page"></i></a></h2>
		      	<div id="custom-search-input">
		        	<div class="input-group col-md-12">
		          		<input type="text" class="form-control input-lg" id="search-input" placeholder="Search Wikipedia..." />
		          		<span class="input-group-btn">
		                	<button class="btn btn-info btn-lg" type="button" id="search-button" name="search-button">
		                    	<i class="glyphicon glyphicon-search" id="searchIcon"></i>
		                	</button>
		          		</span>
		        	</div>
		      	</div>
		    </div>
		    <!-- Results -->
		    <div class="col-md-12" id="results"></div>
		</div>
	</div>

	<script src="index.js"></script>
</body>
</html>
